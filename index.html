<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Astronomy Picture of the Day (APOD) viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
    </div>

    <div class="container">
        <h1>Astronomy Picture of the Day (APOD) viewer</h1>
        <div class="desc">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non praesentium tempora accusantium, vitae
                magnam repudiandae mollitia a possimus quo minima iste, commodi alias. Eos voluptates quis commodi quos
                qui sit!
            </p>
        </div>
        <div class="date-container">
            <div class="date-form">
                <label for="date-form">Date:</label>
                <select name="day" id="day"></select>
                <select name="month" id="month"></select>
                <select name="year" id="year"></select>
                <button id="show-pic">Show Picture
                </button>
            </div>
        </div>

        <div class="pic-container">
            <div class="arrows">
                <img src="arrow.svg" alt="" id="left-arrow">
            </div>
            <div class="pic">
                <div class="pic-display">
                    <div class="loading-screen">
                        <div class="center">
                            <img src="satellite.svg" id="loading-icon">
                        </div>
                    </div>
                    <img src="" alt="APOD" id="apod" class="hidden">
                </div>
            </div>

            <div class="arrows">
                <img src="arrow.svg" alt="" id="right-arrow">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
